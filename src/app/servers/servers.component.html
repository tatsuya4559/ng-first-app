<div>
<label for="">Server Name</label>
<input
  class="form-control"
  type="text"
  (input)="onUpdateServerName($event)">
<input
  class="form-control"
  type="text"
  [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button
  class="btn btn-primary"
  (click)="onCreateServer()"
  [disabled]="!allowNewServer">Add Server</button>
</div>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>

<hr>
<div>
<label for="" appBetterHighlight>Username</label>
<input
  class="form-control"
  type="text"
  [(ngModel)]="username">
<p>{{ username }}</p>
<button class="btn btn-secondary" [disabled]="!isAssignmentButtonAvailable"
  (click)="resetUsername()">ASSIGNMENT</button>
</div>

<button (click)="toggleShowDetail()">Display Details</button>
<p *ngIf="showDetail">Secret Password = tuna
</p>
<div *ngFor="let log of buttonClickLogs; index as i">
  <span [ngClass]="{'old-log': i>=4}">{{log}}</span>
</div>
